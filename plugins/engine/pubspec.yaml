name: engine
description: A new Flutter plugin project.
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  engine_interface:
    path: ../engine_interface
  engine_darwin:
    path: ../engine_darwin
  engine_android:
    path: ../engine_android

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1


flutter:
  plugin:
    platforms:
      android:
        default_package: engine_android
      ios:
        default_package: engine_darwin